<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videosite</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <h1>
            Passion for medievidenskab
        </h1>
        <h2>
            En kvinde med en lidenskab for medievidenskab og at lære fra sig
        </h2>
        <h3>
            Starring Rie Gravesen
        </h3>
        <article class="gallery">
            <img src="gallery/bredformat1.webp" alt="Portræt">
            <img src="gallery/hoejformat1.webp" alt="Højformat">
            <img src="gallery/bredformat2.webp" alt="Bredformat">
            <img src="gallery/hoejformat2.webp" alt="Højformat">
        </article>
        <article class="videos">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/4cmtf3LvZHs?si=riKGLGylzlhCWKDZ"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                allowfullscreen>
            </iframe>
            <video controls src="https://saaa.dk/kea/05_indhold/01_pilotvideo/pilotvideo.mp4"></video>
        </article>
        <img class="image" src="gallery/Layoutdiagram.webp" alt="Layoutdiagram">
    </main>
    <footer>
        En film af Sofie Andersson
    </footer>
</body>

</html>
